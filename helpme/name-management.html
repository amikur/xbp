<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>固有名詞の入力と管理（試験運用）</title>
    <link rel="stylesheet" href="./css/name-mng.css">
</head>
<body>
    <div class="container">
        <h1>固有名詞の入力</h1>
        <p class="explain" >お名前やサービス名等の固有名詞は、基本的に誤って入力されます。<br>下のテキストボックスに追加することで修正が可能です。</p>
        <div id="custom-names">
            <input type="text" id="pronunciation" placeholder="修正前のテキスト（ 例：同様大輔 ）" class="input-box">
            <input type="text" id="display-name" placeholder="修正後のテキスト（ 例：道用大介 ）" class="input-box">
            <button id="add-name-btn" class="button">追加</button>
        </div>

        <h2>登録した単語一覧</h2>
        <div id="name-list" class="name-list"></div>

        <div class="action-buttons">
            <button id="toggle-edit-btn" class="button">編集</button>
            <button id="back-to-transcription-btn" class="button">文字起こしページに戻る</button>
        </div>
    </div>

    <script src="./javascript/name-management.js"></script>
</body>
</html>
