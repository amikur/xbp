<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>音声認識デモ</title>
    <link rel="stylesheet" href="./css/chstyle.css">
</head>
<body>
<div class="button-container">
    <button id="start-btn">音声認識を開始</button>
    <button id="stop-btn">音声認識を停止</button>
    <button id="reset-btn">リセット</button> <!-- リセットボタン -->
</div>
<div class="textareas-container">
    <div class="left-container">
    <h4>リアルタイム文字起こし</h4>
    <textarea id="realtime-output" rows="20" disabled></textarea>
    </div>
  
    <div class="right-container">
    <h4>要約待ちのテキスト</h4>
    <textarea id="saved-text" rows="20"></textarea>
    </div>
</div>
    <div id="copy-btn-container">
    <button id="copy-btn">テキストをコピーして<br>過去の内容に移動</button>
    </div>
    <div class="past-container">
    <p>過去の内容（コピーされたテキストは全てこのテキストボックスに移動します）</p>
    <textarea id="past-contents" rows="15"></textarea>
    </div>

    <script src="./javascript/chscript.js"></script>
</body>
</html>
