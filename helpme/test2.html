<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>リアルタイム文字起こし</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/forms@0.3.4/dist/forms.min.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 2rem;
      }
      textarea {
        transition: box-shadow 0.2s ease-in-out, border-color 0.2s;
      }
      textarea:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
      }
      header {
        backdrop-filter: blur(8px);
        background-color: rgba(255, 255, 255, 0.8);
      }
      .fade-in {
        animation: fadeIn 0.6s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body class="text-gray-800">
    <header class="sticky top-0 z-50 shadow-sm px-6 py-4 flex justify-between items-center border-b bg-white/80 backdrop-blur">
      <h1 class="text-xl font-semibold">リアルタイム文字起こし</h1>
      <div class="flex gap-2">
        <a href="introduction.html" class="text-sm border border-gray-300 hover:border-gray-400 px-4 py-2 rounded transition" target="_blank">使い方ガイド</a>
        <button id="lang-toggle-btn" class="text-sm border border-gray-300 hover:border-gray-400 px-4 py-2 rounded transition">言語切替</button>
        <button id="goto-name-management-btn" class="text-sm bg-blue-600 text-white hover:bg-blue-700 px-4 py-2 rounded transition">固有名詞管理</button>
      </div>
    </header>

    <main class="container fade-in">
      <section class="mb-10">
        <div class="mb-6">
          <label for="realtime-output" class="block mb-2 text-sm font-medium text-gray-700">リアルタイム出力</label>
          <textarea id="realtime-output" class="w-full h-48 p-4 border border-gray-300 rounded-lg bg-white resize-none shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" disabled></textarea>
        </div>

        <div class="mb-6">
          <label for="saved-text" class="block mb-2 text-sm font-medium text-gray-700">保存用テキスト</label>
          <textarea id="saved-text" class="w-full h-48 p-4 border border-gray-300 rounded-lg bg-white resize-none shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>

        <div class="flex flex-wrap gap-3 mb-6">
          <button id="start-btn" class="px-5 py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition">開始</button>
          <button id="stop-btn" class="px-5 py-2 bg-gray-700 text-white rounded-lg shadow-md hover:bg-gray-800 transition">停止</button>
          <button id="reset-btn" class="px-5 py-2 bg-yellow-500 text-white rounded-lg shadow-md hover:bg-yellow-600 transition">リセット</button>
          <button id="copy-btn" class="px-5 py-2 bg-green-600 text-white rounded-lg shadow-md hover:bg-green-700 transition">コピーして保存</button>
        </div>

        <div>
          <label for="past-contents" class="block mb-2 text-sm font-medium text-gray-700">過去の内容</label>
          <textarea id="past-contents" class="w-full h-40 p-4 border border-gray-300 rounded-lg bg-white resize-none shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>
      </section>
    </main>

    <script src="./javascript/test.js"></script>
  </body>
</html>
