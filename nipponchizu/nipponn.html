<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本の観光名所</title>
    <link rel="stylesheet" href="nippon.css">
</head>
<body>
    <h1>日本の観光名所</h1>
    <div class="map-container">
        <img src="japan-map.png" alt="日本地図" usemap="#japan-map">
        <map name="japan-map">
            <!-- 都道府県のエリアを設定 -->
            <area shape="poly" coords="..." href="#北海道" alt="北海道">
            <!-- 他の都道府県のエリアも同様に設定 -->
        </map>
    </div>
    <div id="prefecture-info">
        <!-- 都道府県の詳細情報を表示 -->
    </div>
    <script src="nippon.js"></script>
</body>
</html>
