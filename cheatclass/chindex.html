<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>音声認識デモ</title>
    <link rel="stylesheet" href="./css/chstyle.css">
</head>
<body>
    <button id="start-btn">音声認識を開始</button>
    <button id="stop-btn">音声認識を停止</button>
    <button id="reset-btn">リセット</button> <!-- リセットボタン -->

    <p>リアルタイム音声出力:</p>
    <textarea id="realtime-output" rows="10" disabled></textarea>

    <p>保存されたテキスト:</p>
    <textarea id="saved-text" rows="15" disabled></textarea>
    <button id="copy-btn">テキストをコピーして過去の内容に移動</button>

    <p>過去の内容:</p>
    <textarea id="past-contents" rows="15" disabled></textarea>

    <script src="./javascript/chscript.js"></script>
</body>
</html>
